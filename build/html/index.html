<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Главная</title>
    <meta charset="utf-8"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/style.css" media="all"/>
    <script async="async" src="../js/bundle.js"></script>

          <div class="header-contacts__phone">
            <p>Call Us: (00) 1234 5678</p>
            <div class="header-contacts__networks"><a href="#"><img src="../../images/icons/facebook.svg"/></a><a href="#"><img src="../../images/icons/instagram.svg"/></a></div>
          </div>
        </div>
      </div>
      <div class="shop-info"></div>
      <div class="header-nav"></div>
